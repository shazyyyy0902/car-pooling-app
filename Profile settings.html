<html>
    <head>
        <title> Profile settings
        </title>
        <link rel="stylesheet" href="style.CSS">
    </head>
        <body>
            <div class="header2">
                    <a href="home.html">Home</a>
            </div>
            <div class="background1">
                    <p>
                            First name:<input type="First name" size=40>
                    </p>
                    <p>
                        Last name:<input type="Last name" size= 40>
                    </p>
                    <p>
                            Driver Licence:<input type="Driver Licence" size=40>
                    </p>
                    <p>
                        <input type="radio" name="pass" value="yes">Yes
                        <input type="radio" name="pass" value="no">No
                    </p>
                    <p>
                        Old password:<input type="Old password" size= 40>
                    </p>
                    <p>
                        New password:<input type="New password" size= 40>
                    </p>
                    <p>
                        Confirm password:<input type="Confirm password" size= 40>
                    </p>
               </div>
               <div class="background1">
                   <p>
                       <input type="radio" name="pass" value="male">Male
                   </p>
                   <p>
                       <input type="radio" name="pass" value="female">Female
                   </p>
                   <p>
                       <input type="radio" name="pass" value="other">Other
                   </p>

               </div>
               <div class="background2">
                    <input type="submit" value="confirm">
                    <input type="reset" value="Cancel">
               </div>

        </body>
</html>
